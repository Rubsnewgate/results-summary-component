<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Summary component results">
	<meta name="robots" content="index, follow">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Hanken+Grotesk:wght@300;400;600&family=IBM+Plex+Sans:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Score results</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<main>
		<section class="wrapper">
			<article class="score">
				<div class="score__info">
					<p class="score__title">Your Result</p>
					<div class="score__circle">
						<p class="score__circle--total">76</p>
						<p class="score__circle--percentage">of 100</p>
					</div>
					<div class="score__text">
						<p class="score__text--range">Great</p>
						<p class="score__text--lavender">
							You scored higher than 65% of the people who have taken these tests.
						</p>
					</div>
				</div>
			</article>

			<article class="summary-info">
				<p class="summary-info__title">Summary</p>
				<div class="summary-info__item summary-info__item--red">
					<object data="../assets/icon-reaction.svg" type="image/svg+xml">
						Your browser doesn't support svg
					</object>
					<p>Reaction</p>
					<span><strong>80</strong> / 100</span>
				</div>

				<div class="summary-info__item summary-info__item--yellow">
					<object data="../assets/icon-memory.svg" type="image/svg+xml">
						Your browser doesn't support svg
					</object>
					<p>Memory</p>
					<span><strong>92</strong> / 100</span>
				</div>

				<div class="summary-info__item summary-info__item--green">
					<object data="../assets/icon-verbal.svg" type="image/svg+xml">
						Your browser doesn't support svg
					</object>
					<p>Verbal</p>
					<span><strong>61</strong> / 100</span>
				</div>

				<div class="summary-info__item summary-info__item--blue">
					<object data="../assets/icon-visual.svg" type="image/svg+xml">
						Your browser doesn't support svg
					</object>
					<p>Visual</p>
					<span><strong>72</strong> / 100</span>
				</div>

				<button class="summary-info__button button--active">Continue</button>
			</article>
		</section>
	</main>
</body>
</html>
